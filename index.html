<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <div class="container">
        <input type="text" class="displayArea" placeholder="0"></input>
        <button class="btn btn-gray clearBtn">AC</button>
        <button class="btn btn-gray minusPlusBtn">&leftarrow;</button>
        <button class="btn btn-gray remainderBtn">%</button>
        <button class="btn btn-orange dividerBtn">/</button>
        <button class="btn btn-dark">7</button>
        <button class="btn btn-dark">8</button>
        <button class="btn btn-dark">9</button>
        <button class="btn btn-orange multiplyBtn">*</button>
        <button class="btn btn-dark">4</button>
        <button class="btn btn-dark">5</button>
        <button class="btn btn-dark">6</button>
        <button class="btn btn-orange minusBtn">-</button>
        <button class="btn btn-dark">1</button>
        <button class="btn btn-dark">2</button>
        <button class="btn btn-dark">3</button>
        <button class="btn btn-orange plusBtn">+</button>
        <button class="btn btn-double btn-dark">0</button>
        <button class="btn btn-dark">.</button>
        <button class="btn btn-orange plusBtn equalsBtn">=</button>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
